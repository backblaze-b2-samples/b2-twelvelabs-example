{% load custom_tags %}
<div id="{{ div }}">
    <h3>Search Results for "{{ query }}"</h3>
    <div class="subhead">
        <i>Click to play:</i><br>
    </div>
    <div class="expandable">
    {% for clip in clips %}
        <p onclick="playClip({{ clip.start }}, {{ clip.end }}); return false;">
            {% if clip.confidence == 'high' %}
                <b>
            {% endif %}
            {{ clip.start|hms }} - {{ clip.end|hms }}
            {% if clip.confidence == 'high' %}
                </b>
            {% endif %}
            ({{ clip.metadata|join_by_key:'type' }})
        </p>
    {% endfor %}
    <p class="read-more" style="visibility:hidden;"><a href="#" class="button">Read More</a></p>
    </div>
</div>
